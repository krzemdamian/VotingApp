<p-fieldset>
    <ng-template pTemplate="header">
    <div class="header-container">
        <h2>Vote!</h2>
    </div>
    </ng-template>
    <div class="control-container">
        <p-dropdown [options]="voters" [(ngModel)]="selectedVoter" placeholder="I am" optionLabel="name"></p-dropdown>
        <p-dropdown [options]="candidates" [(ngModel)]="selectedCandidate" placeholder="I vote for" optionLabel="name"></p-dropdown>
        <p-button label="Submit" (click)="vote()"></p-button>
    </div>
</p-fieldset>
